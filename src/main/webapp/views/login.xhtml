<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
>

<ui:composition template="layout.xhtml">
    <ui:define name="content">


        <h:form id="loginForm" prependId="false">
            <h:panelGrid columns="3">
                <h:outputLabel for="username" value="User: * " />
                <h:inputText id="username" required="true" label="username" requiredMessage="Please enter username"/>
                <h:message for="username" display="text" style="color:red"/>

                <h:outputLabel for="password" value="Password: * " />
                <h:inputSecret id="password" label="password" required="true" requiredMessage="Please enter password" />
                <h:message for="password" display="text" style="color:red"/>

                <h:outputLabel for="_spring_security_remember_me" value="Remember me: " />
                <h:selectBooleanCheckbox id="_spring_security_remember_me" />
            </h:panelGrid>
            <h:commandButton type="submit" id="login" value="Login" action="#{loginController.doLogin()}" />
        </h:form>


    </ui:define>
</ui:composition>
</html>
