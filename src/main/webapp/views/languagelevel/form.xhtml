<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
>

<f:view>

    <h:form id="language">
        <h:message for="RegisterGroupPanel" style="color:red;" />
        <h:panelGrid columns="3" id="RegisterGroupPanel">

            <h:outputLabel for="name" value="Language name : " />
            <h:inputText id="name" value="#{languageProficiencyController.languageProficiencyLevel.name}" /> <br />

        </h:panelGrid>
        <h:commandButton action="#{languageProficiencyController.create()}" value="Send" />
    </h:form>

</f:view>



</html>
