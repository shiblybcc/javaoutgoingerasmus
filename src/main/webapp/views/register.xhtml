<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
>

<ui:composition template="layout.xhtml">
    <ui:define name="content">

        <h:form id="register">

            <h:message for="RegisterGroupPanel" style="color:red;" />

            <h:panelGrid columns="3" id="RegisterGroupPanel">

                <f:event listener="#{userValidator.validatePassword}" type="postValidate" />

                <h:outputLabel for="firstName" value="First name : " />
                <h:inputText id="firstName" value="#{userController.user.firstName}" /> <br />

                <h:outputLabel for="lastName" value="Last name : " />
                <h:inputText id="lastName" value="#{userController.user.lastName}" /> <br />

                <h:outputLabel for="username" value="Username : " />
                <h:inputText id="username" value="#{userController.user.username}" required="true"
                             requiredMessage="Please enter username" />
                <h:message for="username" style="color: red;" />



                <h:outputLabel for="password" value="Password : " />
                <h:inputSecret id="password" value="#{userController.user.password}" required="true"
                               requiredMessage="Please enter password" />
                <h:message for="password" style="color: red;" />

                <h:outputLabel for="confirmPassword" value="Confirm password : " />
                <h:inputSecret id="confirmPassword" required="true"
                               requiredMessage="Please enter confirm password" />
                <h:message for="confirmPassword" style="color: red;" />

            </h:panelGrid>

            <h:commandButton action="#{userController.register()}" value="Register" />
        </h:form>


    </ui:define>
</ui:composition>
</html>
