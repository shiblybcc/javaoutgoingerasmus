<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="../layout.xhtml">
    <ui:define name="content">


        <h:dataTable value="#{stammdatenController.index()}" var="stammdaten">
            <h:column>
                <f:facet name="header">First Name</f:facet>
                #{stammdaten.firstName}
            </h:column>
            <h:column>
                <f:facet name="header">Last Name</f:facet>
                #{stammdaten.lastName}
            </h:column>
            <h:column>
                <f:facet name="header">Matricul No</f:facet>
                #{stammdaten.matriculationNo}
            </h:column>
            <h:column>
                <f:facet name="header">Edit</f:facet>
                #{stammdaten.matriculationNo}
            </h:column>
            <h:column>
                <f:facet name="header">Show</f:facet>
                <h:outputLink value="/stammdatens/#{stammdaten.id}">Show</h:outputLink>
            </h:column>
            <h:column>
                <f:facet name="header">Delete</f:facet>
                #{stammdaten.matriculationNo}
            </h:column>
        </h:dataTable>

        <h:outputLink value="/stammdatens/new">New</h:outputLink>


    </ui:define>
</ui:composition>
</html>
