<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
>

<ui:composition template="../layout.xhtml">
    <ui:define name="content">

        <ui:param name="stammdaten" value="#{stammdatenController.show()}" />

        Name: #{stammdaten.firstName}

        <br />

        <ui:repeat var="address" value="#{stammdaten.addresses}">
            address: #{address.street} #{address.houseNumber}, #{address.place} #{address.plz} <br />
        </ui:repeat>


    </ui:define>
</ui:composition>
</html>
